retriever_task:
  description: >
    1. Access the provided URL: {url} to locate the GitHub repository.
    2. Analyze the repository's codebase and content.
    3. Summarize the repository's purpose and main functionalities.
    4. Highlight any unique or noteworthy aspects of the repository.
  expected_output: >
    A concise summary of the repository's purpose, key features, and structure, formatted in Markdown.
  agent: Retriever

planner_task:
  description: >
    1. Prioritize the latest trends, key players, and noteworthy news on {topic}.
    2. Identify the target audience, considering their interests and pain points.
    3. Develop a detailed content outline including an introduction, key points, and a call to action.
    4. Include SEO keywords and relevant data or sources.
  expected_output: >
    A comprehensive content plan document with an outline, audience analysis, SEO keywords, and resources.
  agent: Planner

writer_task:
  description: >
    1. Use the content plan to craft a compelling blog post on {topic}.
    2. Incorporate SEO keywords naturally.
    3. Sections/Subtitles are properly named in an engaging manner.
    4. Ensure the post is structured with an engaging introduction, insightful body, and a summarizing conclusion.
    5. Proofread for grammatical errors and alignment with the brand's voice.
  expected_output: >
    A well-written blog post in markdown format, ready for publication.
    Each section should have 2 or 3 paragraphs and should be formatted as markdown without '```'.
  agent: Writer

editor_task:
  description: >
    Proofread the given blog post for grammatical errors and alignment with the brand's voice.
  expected_output: >
    A finalized blog post in markdown format, ready for publication.
    Each section should have 2 or 3 paragraphs and should be formatted as markdown without '```'.
  agent: Editor
  context: [writer_task] # Ensure this waits for writer_task completion
  output_file: output/blog.md
